<html>
	<head>
		<title>
			Saiba Mais
		</title>
		<link rel='stylesheet' type='text/css' href='../estilos/estiloPrincipal.css'/>
	</head>
	<body>
		<div id='topo'>
		</div>
		<br>
		<div id='menuLateral'>	
			<ul>
			<ol>
				<a href='./index.html'>Home</a>
			</ol>
			<ol>
				<a href='./produtos.html'>Produtos Cadastrados</a>
			</ol>
			<ol>
				<a href='./saibaMais.html'>Saiba Mais</a>
			</ol>
		</ul>
		</div>
		<div id='centro'>

			<form action="meuServidor/cadastraContato." method="post">
				<input type='hidden' id='codigo' name='codigo' />
				<table>
					<tr>
						<td>
							<label>Nome</label>
							<input type='text' id='nome' name='nome' placeholder="Meu Nome">
						</td>
						<td>
							<label>E-mail</label>
							<input type='email' id='email' name='email' placeholder="meuEmail@gmail.com">
						</td>
					</tr>
					<tr>
						<td>
							<label>Cidade</label>
							<input type='text' id='cidade' name='cidade' placeholder="Brasilia">
						</td>
						<td>
							<label>Estado</label>
							<input type='text' id='estado' name='estado' placeholder="Distrito Federal">	
						</td>
					</tr>
					<tr>
						<td><input type='submit' value='Enviar'></td>
					</tr>
				
			</table>
				
			</form>

		</div>
		<br>
		<div id='rodape'>
		</div>
		
	</body>
</html>
